<div class="container">
    <div class="row">
         <div class="col-md-6">
             <div class="card">
                 <div class="text-center">
                     <h1>
                     <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" fill="currentColor" class="bi bi-file-lock-fill" viewBox="0 0 16 16">
                      <path d="M7 6a1 1 0 0 1 2 0v1H7V6zM6 8.3c0-.042.02-.107.105-.175A.637.637 0 0 1 6.5 8h3a.64.64 0 0 1 .395.125c.085.068.105.133.105.175v2.4c0 .042-.02.107-.105.175A.637.637 0 0 1 9.5 11h-3a.637.637 0 0 1-.395-.125C6.02 10.807 6 10.742 6 10.7V8.3z"/>
                      <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm-2 6v1.076c.54.166 1 .597 1 1.224v2.4c0 .816-.781 1.3-1.5 1.3h-3c-.719 0-1.5-.484-1.5-1.3V8.3c0-.627.46-1.058 1-1.224V6a2 2 0 1 1 4 0z"/>
                    </svg>Login</h1>
                     <h6>Please enter email & Password !!</h6>
                 </div>
                 <div class="bg-grad5" >  
                  <div class="login-form">
                      <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
                          
                          <div class="mb-3">     
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="email" required="required" ngModel name="email">
                              <div style="color: #fff; margin-top: 10px" id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                          </div>
                          <div class="mb-3">
                          <div class="form-group">
                              <input type="password" class="form-control" placeholder="Password" required="required" ngModel name="password">
                          </div>
                          
                          <div class="form-group">
                              <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Log in</button>
                          </div>
                           <div class="text-center">
                          <a  routerLink="/register">Register an Account</a></div>
                          </div>
                          </div>
                          </form>
                          </div>
                          </div>
                          </div>
